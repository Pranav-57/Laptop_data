<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        :root{
            --b_a_width: 100%;
        }
        .main_div{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            position: relative;
        }
        /* h1::before{
            content: "";
            position: absolute;
            width: var(--b_a_width);
            border-top: 2px solid black;
            top: -15%;
        } */
        h1::after{
            content: "";
            position: absolute;
            width: calc(var(--b_a_width) - 20%);
            text-align: center;
            /* font-family: "Font Awesome 5 Free"; */
            visibility: hidden;
            border-bottom: 2px solid black;
            bottom: -10%;
            right: 50%;
            transform: translateX(50%);
            /* display: block; */
            /* height: 25px; */
        }
        .inner:hover h1::after{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div class="inner">
            <h1>Before & After</h1>
        </div>
    </div>
</body>
</html>
