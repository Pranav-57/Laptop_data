<!DOCTYPE html>
<html>
<head>
	<title>Jquery Image Zoom</title>

	<!-- Jquery -->
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		img{
			width: 20%;
		}
	</style>
</head>
<body>
	<img src="images/bootstrap.PNG" data-zoom-image="images/bootstrap.PNG" id="zoom">

	<!-- Elevate Zoom JS -->
	<script src="js/jquery.elevateZoom-3.0.8.min.js"></script>

	<script>
		$("#zoom").elevateZoom();
	</script>
</body>
</html>
